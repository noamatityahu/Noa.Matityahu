    <title>Contact - Noa Matityahu</title>

<body>
    <h2>Contact Me</h2>
    <p>To contact me, please fill in the following details:</p>
    <form class="center" action="" method="post">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname"placeholder="Your First Name" required><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"placeholder="Your Last Name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" pattern="[05]{2}[0-9]{1}[0-9]{7}" required>
        <br><br>

        <button onclick="valid()"> OK </button>
        
        <input type="submit" value="submit">
    </form>
</body>
</html>
